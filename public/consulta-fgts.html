<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulte seu FGTS - TMJ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="https://upp.digital/wp-content/uploads/2023/12/logo-upp-branco.svg" alt="Logo TMJ">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/"><i class="fas fa-star"></i> Campanha TMJ</a></li>
                    <li><a href="/consulta-fgts" class="active"><i class="fas fa-search-dollar"></i> Consulte FGTS</a></li>
                    <li><a href="/indique-e-ganhe"><i class="fas fa-share-alt"></i> Indique e Ganhe</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <h2><i class="fas fa-piggy-bank"></i> Consulte seu FGTS</h2>
            <p class="subtitle">Preencha seus dados para falar com um de nossos consultores via WhatsApp.</p>

            <form id="fgtsForm" class="form">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="CPF">
                    </div>
                    <span class="error-message" id="cpf-error"></span>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" id="birthDate" name="birthDate" required placeholder="Data de Nascimento">
                    </div>
                    <span class="error-message" id="birthDate-error"></span>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" required maxlength="15" placeholder="Telefone Celular">
                    </div>
                    <span class="error-message" id="phone-error"></span>
                </div>

                <button type="submit" class="submit-button">
                    <i class="fab fa-whatsapp"></i> Falar com Consultor
                </button>
            </form>
        </div>
    </div>

    <script src="/fgts.js"></script>
</body>
</html>
